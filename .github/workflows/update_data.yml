name: Update Excel Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for private repos
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Add this line

      - name: Download from OneDrive
        run: |
          curl -L "YOUR_ONEDRIVE_LINK" -o local.xlsx

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add local.xlsx
          
          # Only commit if file changed
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes detected"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Proper authentication
