name: Update Excel Data

on:
  schedule:
    - cron: '0 * * * *'  # Hourly updates
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download from OneDrive
        run: |
          curl -L "https://1drv.ms/x/c/84f8e4c03894c416/EUFA16pIFbFJrB19zt_hjjEBuSAEjpCK16SP57kxsguI-g?e=a7mB6R&download=1" -o local.xlsx

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest changes first
          git pull origin main
          
          git add local.xlsx
          
          # Only commit if file changed
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "No changes detected"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
